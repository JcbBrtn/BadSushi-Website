{{template "base" .}}

{{define "content"}}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">The Poems</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Describing the world simply. In a manor of frank fascination and brief wonderment. Boiled down to its bare essence. Words of pure eloquence.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a class="btn btn-outline-secondary btn-lg px-4" href="/poems">Log</a>
            <a class="btn btn-outline-secondary btn-lg px-4" href="/poems">Poems</a>
            <a class="btn btn-outline-secondary btn-lg px-4" href="/test">Lab</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Poem 1
                </div>
                <div class="card-body mb-4">
                    <p class="card-text">
                        {{index .StringMap "1"}}
                    </p>
                </div>
              </div>
        </div>
    </div>
</div>
{{end}}
